<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u> LOGIN </u> now</h2>

      <form action="" method="post">        
          <span>
            <label for="emailInp"> Email </label>
            <input type="email" id="emailInp" placeholder="abc@example.com">
          
            <label for="passInp"> Password </label> 
            <input type="password" name="password" id="passInp" required>     

            <button type="submit" > 
              <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" alt="CN Logo" height="10" width="30" hspace="5" />Login 
            </button>
          </span>
      </form>
    </header>
    <br/>
    <hr/>

    <br />   

    <main>
      <section>
        <a href="https://www.codingninjas.com/blog/" target="_blank"> <h3> Coding Ninjas Blog </h3> </a>   

        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"/>

      </section>
      
      <br/>

      <hr/>

      <br />

      <section>
        <h2> <u> REGISTRATION </u></h2>

        <form action="" method="post">
          <table>
            
            <tr>              
              <td> First Name: </td>
                <td colspan="2"> <input type="text" name="f_name"></td>
            </tr>

            <tr>              
              <td> Last Name : </td>
              <td colspan="2"> <input type="text" name="l_name"></td>
            </tr>

            <tr>
              <td rowspan="3"> Current Address: </td>
              <td > Flat No./House No.</td>
              <td> <input type="text" name="flat_no"></td>
            </tr>

            <tr>
              <td > Locality</td>
              <td> <input type="text" name="locality"></td>
            </tr>

            <tr>
              <td colspan=""> City</td>
              <td> <input type="text" name="city"></td>
            </tr>

            <tr>
              <td colspan="5">
                <b> Is Current address and Permanent address same? </b>  
                <input type="radio" name="choice" value="Yes" checked> Yes    
                <input type="radio" name="choice" value="No"> No    
              </td>
            </tr>

            <tr>
              <td> Email: </td>
              <td colspan="2"> <input type="email" name="email" placeholder="abc@gmail.com"></td>
            </tr>

            <tr>
              <td> Password: </td>
              <td colspan="2"> <input type="text" name="password" required></td>
            </tr>
          </table>

          <br/>

          <button type="submit"> Register </button>

        </form>
      </section>
    </main>
  </body>
</html>
